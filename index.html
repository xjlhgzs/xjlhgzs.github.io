<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星航商城</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">星航商城</a>
            <div class="d-flex">
                <input type="search" class="form-control me-2" placeholder="搜索商品" id="searchInput">
                <button class="btn btn-outline-success" id="cartButton">
                    购物车 (<span id="cartCount">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <!-- 商品列表 -->
    <div class="container mt-4">
        <div class="row" id="productList"></div>
        <div id="noResults" class="text-center py-5 text-muted" style="display: none;">
            没有找到相关商品 🛒
        </div>
    </div>

    <!-- 购物车侧边栏 -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">我的购物车</h4>
            <button class="btn btn-sm btn-outline-secondary" onclick="closeCart()">关闭</button>
        </div>
        <div id="cartItems"></div>
        <div class="mt-4 pt-3 border-top">
            <div class="d-flex justify-content-between mb-2">
                <span>总定金：</span>
                <span class="fw-bold">￥<span id="cartTotal1">0</span></span>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <span>总尾款：</span>
                <span class="fw-bold">￥<span id="cartTotal2">0</span></span>
            </div>
            <button class="btn btn-primary w-100 py-2" id="checkoutBtn">立即结算</button>
        </div>
    </div>

    <!-- 支付弹窗 -->
    <div class="payment-modal" id="paymentModal">
        <div class="p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">选择支付方式</h5>
                <button class="btn btn-link text-decoration-none" onclick="closePayment()">×</button>
            </div>

            <!-- 支付方式切换 -->
            <div class="payment-tabs">
                <button class="payment-tab active" onclick="switchPayment('alipay')" data-type="alipay">
                    支付宝
                </button>
                <button class="payment-tab" onclick="switchPayment('wechat')" data-type="wechat">
                    微信支付
                </button>
            </div>

            <!-- 支付宝二维码 -->
            <div class="qrcode-content active" data-type="alipay">
                <img src="image/zfb.jpg" class="qrcode-img mb-3" alt="支付宝支付">
                <div class="text-center text-primary small">
                    打开支付宝扫一扫支付定金
                </div>
            </div>

            <!-- 微信二维码 -->
            <div class="qrcode-content" data-type="wechat">
                <img src="image/wx.jpg" class="qrcode-img mb-3" alt="微信支付">
                <div class="text-center text-success small">
                    打开微信扫一扫支付定金
                </div>
            </div>

            <div class="d-flex justify-content-center gap-3" style="margin: 15px;">
                <span class="badge bg-primary">定金：￥<span id="payDeposit">0</span></span>
                <span class="badge bg-success">尾款：￥<span id="payFinal">0</span></span>
            </div>

            <div style="text-align: center;">
                <span>购买后请与室长抖音联系</span></span>
                <button class="btn btn-secondary" onclick="kfid()">联系客服</button>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-secondary" onclick="closePayment()">取消支付</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
